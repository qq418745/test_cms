<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | DataTables</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/adminLTEPlugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../plugins/adminLTE/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 分页相关的CSS -->
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

</head>
<body class="hold-transition sidebar-mini"  ng-app="cms" ng-controller="sellerCouponController" ng-init="search(1,paginationConf.itemsPerPage)">

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>派发记录</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">派发记录</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content" >
    <div class="row">
        <div class="col-12">
            <div class="card">


                    <div class="box-tools pull-right">
                        <div class="has-feedback">

<!--                            <button type="button" class="btn btn-secondary btn-lg">按钮</button>-->
<!--                            <button type="button" class="btn btn-secondary btn-lg">按钮</button>-->
<!--                            <button type="button" class="btn btn-secondary btn-lg">按钮</button>-->
<!--                            <button type="button" class="btn btn-secondary btn-lg">按钮</button>-->

                        </div>
                    </div>
                    <div class="card-body table-responsive p-0" style="height: 600px;">
                    <table  class="table table-bordered table-striped table-head-fixed">
                        <thead>
                        <tr>
                            <th>优惠劵名称</th>
                            <th>商家</th>
                            <th>数量</th>
                            <th>时间</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="sellerCoupon  in sellerCouponList">
                            <td>{{sellerCoupon.coupon.name}}</td>
                            <td>{{sellerCoupon.user.fullName}}</td>
                            <td>{{sellerCoupon.count}}</td>
                            <td>{{sellerCoupon.timeStamp}}</td>
                        </tr>

                        </tbody>

                    </table>

                <!-- /.card-body -->
                </div>
            </div>
            <!-- /.card -->
            <tm-pagination  conf="paginationConf"></tm-pagination>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->



<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/adminLTEPlugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/adminLTEPlugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../plugins/adminLTE/js/adminlte.min.js"></script>

<!-- 引入angular的js -->
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<!-- 分页插件 -->
<script type="text/javascript" src="../plugins/angularjs/angular-sanitize.min.js"></script>
<!-- 业务的js -->
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/controller/sellerCouponController.js"></script>
<script type="text/javascript" src="../js/controller/baseController.js"></script>
<script type="text/javascript" src="../js/service/sellerCouponService.js"></script>
<!-- 分页的js -->
<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
</body>
</html>
