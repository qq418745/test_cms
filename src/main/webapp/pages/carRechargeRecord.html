<script>
    $(function () {
        // $("#example2").DataTable();
        $('#example2').DataTable({

                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",

                    "sPrevious": "上页",
                    "sNext": "下页",

                }

    });
