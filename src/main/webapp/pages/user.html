<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | DataTables</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/adminLTEPlugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/adminLTEPlugins/datatables-bs4/css/dataTables.bootstrap4.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../plugins/adminLTE/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>

    <!-- 引入分页相关的JS和CSS -->
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
</head>
<body class="hold-transition sidebar-mini" ng-app="cms" ng-controller="userController" ng-init="search(1,paginationConf.itemsPerPage)">

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>用户管理</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">用户管理</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-body">
                    <div class="box-tools pull-right">
                        <div class="has-feedback">

                            <button type="button" class="btn btn-secondary btn-lg">新增用户</button>
                            <button type="button" class="btn btn-secondary btn-lg">部门管理</button>
                            <button type="button" class="btn btn-secondary btn-lg">角色管理</button>

                        </div>
                    </div>

                    <div class="card-body table-responsive p-0" style="height: 600px;">
                        <table id="example2" class="table table-bordered table-striped table-head-fixed">
                        <thead>
                        <tr>

                            <th>用户名</th>
                            <th>性别</th>
                            <th>创建时间</th>
                            <th>手机号码</th>
                            <th>固定电话</th>
                            <th>邮箱</th>
                            <th>部门</th>

                            <th class="text-center" >操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in userList">
                            <td>{{user.name}}</td>
                            <td>{{user.sex}}</td>
                            <td>{{user.entryTime.split("T")[0]}}</td>
                            <td>{{user.mobile}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.mail}}</td>
                            <td>公司</td>



                            <td class="text-center">

                                <button style="margin-left:10px" class="btn btn-success" >修改</button>
                                <button style="margin-left:10px" class="btn btn-danger" >删除</button>

                            </td>
                        </tr>

                        </tbody>

                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
            </div>
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->



<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/adminLTEPlugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/adminLTEPlugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../plugins/adminLTEPlugins/datatables/jquery.dataTables.js"></script>
<script src="../plugins/adminLTEPlugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
<!-- AdminLTE App -->
<script src="../plugins/adminLTE/js/adminlte.min.js"></script>

</body>
</html>
